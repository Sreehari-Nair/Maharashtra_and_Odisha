    <p>
        Sreekhand is a sort of sweet yoghurt dish, flavoured 
        with cardamom powder and saffron, this dish is a hit 
        at weddings and at the festival of Dushera. It is 
        usually served with piping, hot puris and is another 
        Maharashtra food dish that is famous all over the country.
